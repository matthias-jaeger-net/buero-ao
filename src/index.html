<!doctype html>
<html>

<head>
    <script src="js/libs/blotter.min.js"></script>
    <script src="js/libs/SlidingDoorMaterial.js"></script>
    <style>
        @font-face {
            font-family: 'BueroAO';
            src: url('fonts/BueroAO.woff');
        }

        body {
            font-family: 'BueroAO', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var text = new Blotter.Text("A", {
            family: "BueroAO",
            size: 300,
            fill: "#000000"
        });

        var material = new Blotter.SlidingDoorMaterial();

        var blotter = new Blotter(material, {
            texts: text
        });

        var scope = blotter.forText(text);

        scope.appendTo(document.body);
    </script>

    A
</body>

</html>
